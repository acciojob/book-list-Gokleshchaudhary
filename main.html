<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .table {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .delete {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MyBookList</h1>
    <div class="form-group">
        <input type="text" id="title" placeholder="Book Title" class="form-control">
        <input type="text" id="author" placeholder="Author" class="form-control">
        <input type="text" id="isbn" placeholder="ISBN Number" class="form-control">
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book entries will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
